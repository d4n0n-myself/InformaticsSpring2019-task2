<form #personForm="ngForm" (ngSubmit)="Update()">
  <div class="form-group">
    <label for="user">Username</label><br>
    <input class="form-control" name="usr" id="user" [(ngModel)]="username"><br>
  </div>
  <div class="form-group">
    <label for="pass">Password</label><br>
    <input class="form-control" name="pass" id="pass" type="password" [(ngModel)]="password"><br>
  </div>
  <button  class= "btn btn-success" type="submit">Log in</button>
</form>
